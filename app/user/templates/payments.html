{% extends 'products_base.html' %}

{% block title %}
Payment Details
{% endblock %}

{% block content %}
<div class="container-fluid car-details">
    <div class="details p-0 ">
        <div class="container-fluid">
            <div class="row details-container">
                <div class="container mt-5">
                    <h2 class="mb-4">Payment Details</h2>
                    
                    <form method="post" action="{{ url_for('booking.complete_payment', booking_id=booking_id) }}">
                        {{ csrf_token }}
                        <input type="hidden" name="booking_id" value="{{ booking_id }}">
                        
                        <div class="form-group">
                            <label for="card_number">Card Number</label>
                            <input type="text" class="form-control" id="card_number" name="card_number" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="expiration_date">Expiration Date</label>
                                <input type="text" class="form-control" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="billing_address">Billing Address</label>
                            <input type="text" class="form-control" id="billing_address" name="billing_address" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Complete Booking</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

</div>


{% endblock %}
